<br><br>
<form name="calculator">
    <input name="calcWindow" type="text" readonly="true">
    <br><br>
    <button type="button" value="C" onclick="document.calculator.calcWindow.value=''">C</button>
    <button type="button" value="+" onclick="document.calculator.calcWindow.value+='+'">+</button>
    <button type="button" value="-" onclick="document.calculator.calcWindow.value+='-'">-</button>
    <button type="button" value="*" onclick="document.calculator.calcWindow.value+='*'">*</button>
    <button type="button" value="/" onclick="document.calculator.calcWindow.value+='/'">/</button>
    <button type="button" value="^" onclick="document.calculator.calcWindow.value+='^'">^</button>
    <br><br>
    <button type="button" class="number" value="1" onclick="document.calculator.calcWindow.value+=1">1</button>
    <button type="button" class="number" value="2" onclick="document.calculator.calcWindow.value+=2">2</button>
    <button type="button" class="number" value="3" onclick="document.calculator.calcWindow.value+=3">3</button>
    <br><br>
    <button type="button" class="number" value="4" onclick="document.calculator.calcWindow.value+=4">4</button>
    <button type="button" class="number" value="5" onclick="document.calculator.calcWindow.value+=5">5</button>
    <button type="button" class="number" value="6" onclick="document.calculator.calcWindow.value+=6">6</button>
    <br><br>
    <button type="button" class="number" value="7" onclick="document.calculator.calcWindow.value+=7">7</button>
    <button type="button" class="number" value="8" onclick="document.calculator.calcWindow.value+=8">8</button>
    <button type="button" class="number" value="9" onclick="document.calculator.calcWindow.value+=9">9</button>
    <br><br>
    <button type="button" class="redButton" value="0" onclick="document.calculator.calcWindow.value+=0">0</button>
    <button type="button" class="symbol" value="=" onclick="document.calculator.calcWindow.value=calculate(document.calculator.calcWindow.value)">=</button>


</form>

</body>
</html>
